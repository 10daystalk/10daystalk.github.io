<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style>
  .box {
    width: 200px;
    height: 400px;
    background: yellow;
    text-align: center;
  }

  .box .child {
    width: 100px;
    height: 100px;
    background: orange;
    display: inline-block;
    vertical-align: middle;
  }

  .box .flag {
    display: inline-block;
    width: 0;
    height: 100%;
    vertical-align: middle;
  }
</style>
    <!-- 引入 echarts.js -->
    <script src="/js/echarts.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript"src="/js/jquery.min.js"></script>
</head>
<body>
<div  style="width: 80% ; height: 150px ; align:center ">
    <br/>
    <p style="color:#e2e3e3; font-size: 25px ; font-weight: 900"  >COVID-19疫情数据可视化结果</p>
</div>

    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="container" style="width:80%; height:400px;align:center"></div>
<script type="text/JavaScript" src="/js/pros_added.js"></script>

</body>
</html
