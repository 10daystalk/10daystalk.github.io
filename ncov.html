<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<title>毕业设计</title>

<link rel="stylesheet" href="/css/bootstrap.min.css">

<script src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/echarts-all.js" ></script>
<script type="text/javascript" src="/js/min.js" ></script>
<script type="text/javascript" src="/js/tagcloud.js" ></script>

<link rel="stylesheet" type="text/css" href="/css/style.css"/>

<script type="text/javascript">
$(function() {
	/*3D标签云*/
	tagcloud({
		selector: ".tagcloud",  //元素选择器
		fontsize: 18,       //基本字体大小, 单位px
		radius: 60,         //滚动半径, 单位px
		mspeed: "normal",   //滚动最大速度, 取值: slow, normal(默认), fast
		ispeed: "normal",   //滚动初速度, 取值: slow, normal(默认), fast
		direction: 135,     //初始滚动方向, 取值角度(顺时针360): 0对应top, 90对应left, 135对应right-bottom(默认)...
		keep: false          //鼠标移出组件后是否继续随鼠标滚动, 取值: false, true(默认) 对应 减速至初速度滚动, 随鼠标滚动
	});
});
</script>

</head>
<body>
<div  style="width: 100% ; height: 100px ; text-align:center ">
    <br/>
    <p style="color:#FFD700; font-size: 25px ; font-weight: 900"  >毕业设计可视化结果</p>
</div>

<div id="min10"></div>

<div class="container">
	<div class="col-sm-12 col-md-12">
		<div class="row" id="tus">
		
			<div class="col-sm-4 col-md-4">
				<div class="mimd" id="min2"></div>
			</div>
			
			<div class="col-sm-4 col-md-4">
				<div class="guan">
					<div class="yan">研究热词</div>
					<div class="tagcloud">
						<a href="#">企业</a>
						<a href="#">改革</a>
						<a href="#">资本成本</a>
						<a href="#">商业银行</a>
						<a href="#">上市公司</a>
						<a href="#">企业管理</a>
						<a href="#">北京市</a>
						<a href="#">影响因素</a>
						<a href="#">京津冀</a>
						<a href="#">财政管理</a>
						<a href="#">金融</a>
						<a href="#">产业结构</a>
						<a href="#">北美洲</a>
						<a href="#">经济增长</a>
						<a href="#">对策</a>
						<a href="#">财政金融</a>
						<a href="#">美国</a>
					</div>
				</div>
			</div>
			
			<div class="col-sm-4 col-md-4">
				<div class="mimd" id="min3"></div>
			</div>
			
			<div class="col-sm-4 col-md-4">
				<div class="mimd" id="min4"></div>
			</div>
			
			<div class="col-sm-4 col-md-4">
				<div class="mimd" id="min1"></div>
			</div>
			
			<div class="col-sm-4 col-md-4">
				<div class="mimd" id="min5"></div>
			</div>
			
		</div>
	</div>
</div>

</body>
</html>
